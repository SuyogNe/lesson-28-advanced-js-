<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversion of data type</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var x=29;
        var y=47;
        document.getElementById("p1").innerHTML= "The sum of two variables is "+(x+y);
        document.getElementById("p2").innerHTML="The numbers are "+String(x)+" and "+String(y);
    </script>
</body>
</html>
