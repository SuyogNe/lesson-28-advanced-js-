<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Try and Catch Block</h1>
    <p id="para"></p>
    <script>
        try 
        {
            addalert("Welcome message...!!!")
        }
        catch(error){
            document.getElementById("para").innerHTML=error.message;
        }
    </script>
